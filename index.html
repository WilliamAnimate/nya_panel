<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons.css">
    <!-- google knows what you are. -->
    <!-- well, at least not connecting to meta... -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet"> -->

    <!-- defer & async only work on firefox. if you on chrome then have fun because google does not give one shit for you or developers -->
    <script src="icons.js" async></script>
    <script src="radio.js" defer></script>
    <script src="networking.js" defer></script>

    <!-- must be executed last -->
    <script src="main.js" defer></script>
</head>
<body>
    <h1 id="title">catgirl panel</h1>
    <p>highly wip; subject to change.</p>
    <!-- TODO: make this element created dynamically on the dom with JS -->
    <section id="everything">
        <fieldset id="powercontrol" class="config-container">
            <legend>Power management</legend>
            <div class="config-container-inner">
                <!-- TODO: rename to type or something -->
                <form id="config" class="radio-container leftmost" onsubmit="return onFormSubmit('power')">
                    <!-- this is handled by js -->
                </form>
                <form id="postconfig" class="radio-container rightmost" onsubmit="return false">
                    <!-- this is also handled by js -->
                </form>
            </div>
        </fieldset>
        <div id="input_container">
            <input type="text" id="ipInput" placeholder="IP Address">
            <input type="text" id="portInput" placeholder="port">
            <input type="text" id="passwordInput" placeholder="password">
        </div>

        <fieldset id="process_termination" class="config-container">
            <legend>Process Management</legend>
            <p>terminate process by pid</p>
            <input type="text" id="pidInput" placeholder="4">
            <button class="block-centered" id="process_termination_executioner">execute</button>
            <!-- do not terminate the `system` process uwu -->
        </fieldset>

        <fieldset id="raw_input" class="config-container">
            <legend>Raw input</legend>
            <input type="text" id="rawInput" placeholder="terminate:4" style="width: 95%">
            <button class="block-centered" id="raw_input_executioner">execute</button>
        </fieldset>
    </section>
    <section id="network">
        <fieldset class="config-container">
            <legend>Response</legend>
            <div class="flex-column-inline">
                <div class="icon-checkmark"></div>
                <p id="server_response" style="margin: 0px">server responsed with STATUS_SUCCESS</p>
            </div>
        </fieldset>
    </section>
</body>
</html>
